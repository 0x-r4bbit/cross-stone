<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrossStone - Manage milestones over cross repos</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/docs.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/bootstrap-social.css">

    <style>
      .jumbotron {
        background: transparent;
      }

      .jumbotron h1, .jumbotron h2 {
        color: #333;
      }

      .jumbotron > div {
        margin-top: 30px;
      }
    </style>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/oauth.io/oauth.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="CrossStone" ng-cloak>
    <div class="container">
      <div ng-if="errorMessage">
        <div class="alert alert-danger" ng-bind="errorMessage"></div>
      </div>
      <div ng-view></div>
    </div>
  </body>
</html>
